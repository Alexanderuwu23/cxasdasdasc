<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blueyn Market </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 5;
            padding: 0;
            background-image: url('https://img.freepik.com/fotos-premium/imagen-abstracta-azul-blanca-fondo-abstracto-blanco-azul_994023-322834.jpg?size=626&ext=jpg&ga=GA1.1.2082370165.1728604800&semt=ais_hybrid-rr-similar');
            background-size: 100%;
            background-position: center top;
        }
        .main-header {
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-content {
            margin-left: 2px;
        }
        .main-header h1 {
            color: #00aaff;
            font-size: 30px;
            font-weight: bold;
            margin: 0;
        }
        .badge-container {
            display: flex;
            align-items: center;
            margin-right: -870px; 
        }
        .seller-badge {
            background-color: #00aaff;
            color: white;
            padding: 5px 25px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 15px; 
        }
        .username {
            color: gray; 
        }
        .menu-icon {
            cursor: pointer;
            position: relative;
        }
        .menu-icon img {
            width: 40px;
            height: 40px;
        }
        .dropdown-menu {
            position: absolute;
            right: 0;
            top: 50px;
            background-color: white;
            display: none;
            flex-direction: column;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dropdown-menu a {
            padding: 10px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #eee;
            display: block;
        }
        .dropdown-menu a:last-child {
            border-bottom: none;
        }
        .login-button {
            background-color: #00aaff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s; 
        }
        .login-button:hover {
            transform: scale(1.1); 
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('dropdownMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1>Blueyn Market </h1>
        </div>
        <div class="badge-container">
            {% if is_seller == "true" %}
                <span class="seller-badge">Seller</span>
            {% endif %}
            {% if username %}
                <span class="username">{{ username }}</span>
            {% endif %}
        </div>
        <div class="menu-icon" onclick="toggleMenu()">
            <img src="https://cdn-icons-png.flaticon.com/512/8212/8212731.png" alt="MenÃº">
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="/">Home</a>
                <a href="/catalog">Catalog</a>
                {% if is_seller == "true" %}<a href="/products">Products</a>{% endif %}
                <a href="/account">Account</a>
                {% if username %}
                    <a href="/logout">Logout</a>
                    <a href="/chat">Chats</a>
                {% else %}
                    <a href="/login" class="login-button">Login</a>
                {% endif %}
            </div>
        </div>
    </header>
</body>
</html>
